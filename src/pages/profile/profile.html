<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
    <ion-title>profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-avatar>
    <img class="circle" [src]="cliente?.imageUrl || 'assets/imgs/avatar-blank.jpg'">
  </ion-avatar>
  <h2 text-center >{{cliente?.nome}}</h2>
  <h2 text-center >{{cliente?.email}}</h2>

  <ion-card>
    <ion-card-header>
      Enviar Imagem de Perfil
    </ion-card-header>
    <ion-item *ngIf="picture">
      <img [src] = "picture">
    </ion-item>
    <ion-item>
      <button ion-button block (click)="getCameraPicture()" [disabled] = "cameraOn">Camera</button>
    </ion-item>
  </ion-card>
</ion-content>
